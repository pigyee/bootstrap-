    <h1 class="text-center">打字板<h1>
            <div class="input-group mb-3">
                <textarea class="form-control" rows="5" id="copyInput" name="text"></textarea>
                <div class="input-group-append">
                    <div class="btn-group-vertical">
                        <button class="btn btn-outline-secondary" type="button" id="copyBtn">复制</button>
                        <button class="btn btn-outline-secondary" type="button" id="clearBtn">清空</button>
                    </div>
                </div>
            </div>

            <script>
                var copyBtn = document.getElementById('copyBtn');
                var copyInput = document.getElementById('copyInput');

                copyBtn.addEventListener('click', function() {
                    navigator.clipboard.writeText(copyInput.value)
                        .then(function() {
                            copyBtn.textContent = '已复制';
                            copyBtn.classList.remove('btn-outline-secondary');
                            copyBtn.classList.add('btn-success');
                            setTimeout(function() {
                                copyBtn.textContent = '复制';
                                copyBtn.classList.remove('btn-success');
                                copyBtn.classList.add('btn-outline-secondary');
                            }, 2000);
                        })
                        .catch(function(error) {
                            console.error('复制失败:', error);
                        });
                });

                clearBtn.addEventListener('click', function() {
                    copyInput.value = ''; // 清空输入框的值
                });
            </script>
