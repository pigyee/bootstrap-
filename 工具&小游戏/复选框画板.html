<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>复选框画板:猪圈-pig810运营</title>
      <script src="/js/head.js"></script>
    <style>
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            /* 将画板划分为16列 */
            gap: 0.2rem;
            margin-top: 2rem;
        }

        .checkbox-grid .form-check-input {
            padding: 0;
        }

        .checkbox-grid .form-check-input:checked {
            background-color: black;
            /* 选中的复选框将被填充为黑色，表示画笔 */
        }
    </style>
    
</head>

<body>
    <meta charset="utf-8"/>
    <script src="/js/navbar.js"></script>
    <div class="container">
        <h1>复选框画板</h1>
        <div class="checkbox-grid" id="checkboxGrid">
            <!-- JavaScript将在这里插入复选框 -->
        </div>
    </div>
    <script>
        var checkboxGrid = document.getElementById('checkboxGrid');
        for (var i = 0; i < 256; i++) {
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';

            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    this.setAttribute('checked', 'checked');
                } else {
                    this.removeAttribute('checked');
                }
            });

            checkboxGrid.appendChild(checkbox);
        }
    </script>
    <script src="/js/footer.js"></script>
</body>

</html>
